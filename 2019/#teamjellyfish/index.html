      function addFigure (shape, color, note) {
        var figure = document.createElement("div")
        figure.className = shape + " " + color
 		  figure.style.backgroundImage = "url('https://www.collinsdictionary.com/images/thumb/jellyfish_388896304_250.jpg?version=3.1.191')"
		  figure.style.height = "600px"
		  figure.style.width = "600px"
		  figure.innerText = "#TeamJellyfish"
		  figure.style.color = "white"
		  figure.style.textAlign = "center"
		  figure.style.fontSize = "40px"
		  		  figure.style.paddingTop = "40px"
        figure.onmouseover = function () { playTone(note) }
        document.body.appendChild(figure)
        return figure
      }
