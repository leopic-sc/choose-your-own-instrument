	<script>

      function addFigure (shape, color, note) {
        var figure = document.createElement("div")
        figure.className = shape + " " + color
        figure.onmouseover = function () { playTone(note) }
	  figure.style.backgroundImage =
	"url('polarlichter.jpg')"
	  
        document.body.appendChild(figure)
        return figure
      }

      // A list of `style` properties and what they do:
      // https://www.w3schools.com/jsref/dom_obj_style.asp

    </script>

    document.body.className = "sea"
